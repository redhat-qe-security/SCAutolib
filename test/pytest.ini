[pytest]
markers =
    slow: mark test as slow.
    service_restart: test restarts systemd service (this tests can't be executed in the container)
    ipa: test working with FreeIPA (client or server)
    not_in_ci: do not run test case in GitHub CI (GitHub Actions)

log_format = %(module)s.%(funcName)s.%(lineno)d [%(levelname)s] %(message)s
addopts = -svl
